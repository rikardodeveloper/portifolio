<form (ngSubmit)="onSubmit()" class="" [formGroup]="custftrform">
    <div class="form-group">
        <label for="keyboard">Nome </label>
        <input type="text" formControlName="customername" class="form-control" id="keyboard"
               aria-describedby="emailHelp" placeholder="Nome">
    </div>
    <div class="form-group">
        <label for="sku">Email</label>
        <input type="text" formControlName="email" class="form-control" id="sku"
               placeholder="Email">
    </div>
    <!-- <div class="form-group">
        <label for="sku">{{'Customers.Customer.CustomerGroup'| translate}} </label>
        <input type="text" formControlName="customergroup" class="form-control" id="sku"
               placeholder="{{'Customers.CustomerPlaceholder.CustomerGroup'| translate}}">
    </div> -->
    <div class="form-group">
        <label class="control-label">Data Registro</label>

        <input type="date" formControlName="custdate" class="form-control">
    </div>
    <div class="text-right filter-btns">
        <a (click)="reset()" href="javascript:void(0)">Resetar</a>
        <button type="submit" class="btn">Aplicar Filtros</button>
    </div>
</form>
